{% extends "flask_user_layout.html" %}
{% block content %}
  <div class="container">
    <h2>Movie Recommendations</h2>

    {% if recommended_movies %}
      <ul>
        {% for movie in recommended_movies %}
          <li>
            <h4>{{ movie.title }}</h4>
            <p>{{ movie.description }}</p>
            <!-- Add more details as needed -->
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No recommendations available.</p>
    {% endif %}
  </div>
{% endblock %}
